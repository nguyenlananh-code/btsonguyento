<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap hien thi so nguyen to</title>
</head>
<body>
<script>
  let count = 0;
  for(let i = 2; i<1000; i++) {
    let j = 2
    while( j < i) {
      if (i % j === 0) {
        break;
      } else {
        j++;
      }
    }
    if (j === i) {
      document.write(i+"<br>");
      count++;
    }
    if (count === 20) {
      break;
    }
  }
</script>
</body>
</html>
